<script>
$(document).ready(function(e) {
$("#logtle2 p").click(function(){

	$("#logtle1").animate({left:'200px'});

	$("#logform2").fadeIn(600);

$("#p2 a").click(function(){

	$("#logtle1").animate({left:'0px'});
	$("#p2").hide();
	$("#logform").fadeIn(600);
	$("#p3").fadeIn(800);

	});

$("#bt").click(function(){$(this).css("box-shadow","none")});
